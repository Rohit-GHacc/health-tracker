<div class="p-6">
  <h2 class="text-xl font-semibold mb-4">Add New User</h2>
  <form (ngSubmit)="onSubmit()" #userForm="ngForm" class="space-y-4">
    <mat-form-field class="w-full">
      <mat-label for="name">Name</mat-label>
      <input 
        matInput 
        [(ngModel)]="userData.name" 
        name="name"
        id="name"
        aria-label="Enter user name"
        placeholder="Enter name"
        required>
      <mat-error *ngIf="userForm.form.get('name')?.invalid">Name is required</mat-error>
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label for="goal">Total Workout Minutes</mat-label>
      <input 
        matInput 
        type="number" 
        [(ngModel)]="userData.goal" 
        name="goal"
        id="goal"
        aria-label="Enter workout minutes"
        placeholder="Enter minutes"
        required 
        min="1">
      <mat-error *ngIf="userForm.form.get('goal')?.invalid">Minutes must be at least 1</mat-error>
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label for="workoutType">Preferred Workout Type</mat-label>
      <mat-select 
        id="workoutType" 
        [(ngModel)]="userData.workoutType" 
        name="workoutType"
        required>
        <mat-option value="">Select workout type</mat-option>
        <mat-option value="yoga">Yoga</mat-option>
        <mat-option value="cycling">Cycling</mat-option>
        <mat-option value="running">Running</mat-option>
        <mat-option value="swimming">Swimming</mat-option>
        <mat-option value="weightlifting">Weightlifting</mat-option>
      </mat-select>
      <mat-error *ngIf="userForm.form.get('workoutType')?.invalid">Workout type is required</mat-error>
    </mat-form-field>

    <div class="flex justify-end space-x-2">
      <button 
        mat-button 
        type="button" 
        (click)="onCancel()"
        aria-label="Cancel adding user">
        Cancel
      </button>
      <button 
        mat-raised-button 
        color="primary" 
        type="submit" 
        [disabled]="!userForm.form.valid"
        aria-label="Add new user">
        Add User
      </button>
    </div>
  </form>
</div>

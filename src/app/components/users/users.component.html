<div class="mat-elevation-z8 overflow-hidden rounded-lg">
  <table mat-table [dataSource]="users" class="w-full">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let user">{{user.name}}</td>
    </ng-container>

    <!-- Workouts Column -->
    <ng-container matColumnDef="workouts">
      <th mat-header-cell *matHeaderCellDef>Number of Workouts</th>
      <td mat-cell *matCellDef="let user">{{user.workouts}}</td>
    </ng-container>

    <!-- Minutes Column -->
    <ng-container matColumnDef="minutes">
      <th mat-header-cell *matHeaderCellDef>Total Workout Minutes</th>
      <td mat-cell *matCellDef="let user">{{user.goal}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

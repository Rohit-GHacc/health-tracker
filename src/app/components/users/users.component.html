<div class="mat-elevation-z8 overflow-hidden rounded-lg">
    <table mat-table [dataSource]="users" class="w-full">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let user">{{user.name}}</td>
      </ng-container>
  
      <!-- Workouts Column -->
      <ng-container matColumnDef="workouts">
        <th mat-header-cell *matHeaderCellDef>Workouts</th>
        <td mat-cell *matCellDef="let user">{{user.workouts}}</td>
      </ng-container>
  
      <!-- Goal Column -->
      <ng-container matColumnDef="goal">
        <th mat-header-cell *matHeaderCellDef>Goal</th>
        <td mat-cell *matCellDef="let user">{{user.goal}}</td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="progress">
        <th mat-header-cell *matHeaderCellDef>Progress</th>
        <td mat-cell *matCellDef="let user">
          {{calculateProgress(user.workouts, user.goal)}}%
        </td>
      </ng-container>
  
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let user">
          <button 
            mat-icon-button 
            color="primary" 
            (click)="decrementWorkout(user)"
            aria-label="Decrease workout count">
            <mat-icon>remove</mat-icon>
          </button>
          <button 
            mat-icon-button 
            color="primary" 
            (click)="incrementWorkout(user)"
            aria-label="Increase workout count">
            <mat-icon>add</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
